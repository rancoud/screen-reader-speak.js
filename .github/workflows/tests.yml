name: tests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install modules
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v2.1.0
        if: success()
        with:
         token: ${{ secrets.CODECOV_TOKEN }}
         file: ./coverage/clover.xml